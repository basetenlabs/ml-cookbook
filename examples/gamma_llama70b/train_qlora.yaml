# base_model: casperhansen/llama-3-70b-fp16
base_model: meta-llama/Llama-3.3-70B-Instruct
# optionally might have model_type or tokenizer_type
model_type: LlamaForCausalLM
tokenizer_type: AutoTokenizer  # PreTrainedTokenizerFast
# Automatically upload checkpoint and final model to HF
hub_model_id: baseten-admin/gamma_llama3.3_70b_qlora
hub_strategy: every_save

load_in_8bit: false
load_in_4bit: true

datasets:
  - path: baseten-admin/gamma-20aug2025-claudesonnet-good
    split: train
    type: chat_template
    field_messages: messages

dataset_prepared_path: last_run_prepared
val_set_size: 0.05
output_dir: ./outputs/out/qlora-llama3-70b

adapter: qlora
lora_model_dir:

sequence_len: 30000
# excess_length_strategy: drop # drop or truncate
sample_packing: false

lora_r: 8
lora_alpha: 16
lora_dropout: 0.05
lora_target_linear: true

early_stopping_patience: 3

use_wandb: true
wandb_project: Gamma Llama3.3 70b only good
wandb_entity: philipkiely-baseten

gradient_accumulation_steps: 16
micro_batch_size: 1
num_epochs: 2
optimizer: adamw_torch_fused
lr_scheduler: cosine
learning_rate: 0.00001

bf16: auto
tf32: false

gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: true
resume_from_checkpoint:
logging_steps: 1
flash_attention: true

warmup_ratio: 0.1
# evals_per_epoch: 4
eval_steps: 30
# saves_per_epoch: 1
save_steps: 30
weight_decay: 0.0
fsdp:
  - full_shard
  - auto_wrap

fsdp_config:
  fsdp_limit_all_gathers: true
  fsdp_sync_module_states: true
  fsdp_offload_params: true
  fsdp_use_orig_params: false
  fsdp_cpu_ram_efficient_loading: true
  fsdp_auto_wrap_policy: TRANSFORMER_BASED_WRAP
  fsdp_transformer_layer_cls_to_wrap: LlamaDecoderLayer
  fsdp_state_dict_type: FULL_STATE_DICT
  fsdp_sharding_strategy: FULL_SHARD
special_tokens:
  pad_token: <|end_of_text|>